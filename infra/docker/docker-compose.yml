name: entitlement-os

services:
  # Application Postgres (system-of-record)
  postgres:
    image: pgvector/pgvector:pg16
    container_name: entitlement-os-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: entitlement_os
    ports:
      - "54323:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d entitlement_os"]
      interval: 5s
      timeout: 5s
      retries: 20

  # Temporal persistence DB
  temporal-postgres:
    image: postgres:16
    container_name: entitlement-os-temporal-postgres
    environment:
      POSTGRES_USER: temporal
      POSTGRES_PASSWORD: temporal
      POSTGRES_DB: temporal
    ports:
      - "54322:5432"
    volumes:
      - temporal_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U temporal -d temporal"]
      interval: 5s
      timeout: 5s
      retries: 20

  temporal:
    image: temporalio/auto-setup:1.24.2
    container_name: entitlement-os-temporal
    depends_on:
      temporal-postgres:
        condition: service_healthy
    environment:
      - DB=postgres12
      - POSTGRES_SEEDS=temporal-postgres
      - DB_PORT=5432
      - DBNAME=temporal
      - VISIBILITY_DBNAME=temporal_visibility
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - SKIP_DB_CREATE=false
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/docker.yaml
    ports:
      - "7233:7233"
    healthcheck:
      test: ["CMD", "tctl", "--address", "temporal:7233", "namespace", "list"]
      interval: 10s
      timeout: 10s
      retries: 30

  temporal-ui:
    image: temporalio/ui:2.32.0
    container_name: entitlement-os-temporal-ui
    depends_on:
      temporal:
        condition: service_healthy
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    ports:
      - "8080:8080"

volumes:
  postgres_data:
  temporal_postgres_data:
