<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{TITLE}}</title>
    <style>
      :root {
        --fg: #1a1a2e;
        --muted: #555;
        --border: #d1d5db;
        --bg: #ffffff;
        --accent: #7c3aed;
        --accent-light: #ede9fe;
        --section-bg: #faf5ff;
      }
      @page { margin: 0.6in; }
      html, body { padding: 0; margin: 0; background: var(--bg); color: var(--fg); font-family: 'Segoe UI', Arial, sans-serif; font-size: 11px; line-height: 1.5; }

      header { padding: 20px 24px 14px; border-bottom: 2px solid var(--accent); }
      header h1 { margin: 0; font-size: 22px; color: var(--accent); }
      header .subtitle { font-size: 12px; color: var(--muted); margin-top: 4px; }

      .container { padding: 18px 24px; }
      .section { margin: 0 0 18px; padding: 0 0 14px; border-bottom: 1px solid var(--border); page-break-inside: avoid; }
      .section:last-child { border-bottom: none; }
      h2 { margin: 20px 0 10px; font-size: 16px; color: var(--accent); }
      .md { font-size: 11px; line-height: 1.6; }

      /* Comparison table */
      .comp-table { width: 100%; border-collapse: collapse; margin: 12px 0; font-size: 10px; }
      .comp-table th { background: var(--accent); color: white; padding: 8px 10px; text-align: left; font-weight: 600; font-size: 10px; }
      .comp-table td { padding: 6px 10px; border-bottom: 1px solid var(--border); vertical-align: top; }
      .comp-table tr:nth-child(even) td { background: var(--section-bg); }
      .comp-table .metric-label { font-weight: 600; color: var(--fg); white-space: nowrap; min-width: 120px; }

      /* Recommendation box */
      .recommendation { background: var(--accent-light); border: 1px solid var(--accent); border-radius: 6px; padding: 16px 18px; margin: 18px 0; }
      .recommendation h3 { margin: 0 0 8px; color: var(--accent); font-size: 14px; }
      .recommendation .md { font-size: 11px; }

      footer { padding: 14px 24px; border-top: 1px solid var(--border); color: var(--muted); font-size: 9px; }
      a { color: var(--accent); text-decoration: none; }
      ul, ol { margin: 6px 0 0 18px; padding: 0; }
      li { margin-bottom: 3px; }
    </style>
  </head>
  <body>
    <header>
      <h1>{{TITLE}}</h1>
      <div class="subtitle">Comparative Analysis &middot; Gallagher Property Company</div>
    </header>
    <div class="container">
      {{BODY}}
    </div>
    <footer>
      <div><strong>Sources</strong></div>
      {{SOURCES}}
      <div style="margin-top:8px;">Gallagher Property Company &middot; Comparative Analysis &middot; Generated by Entitlement OS</div>
    </footer>
  </body>
</html>
