<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{TITLE}}</title>
    <style>
      :root { --fg: #111111; --muted: #666666; --border: #e5e7eb; --bg: #ffffff; }
      html, body { padding: 0; margin: 0; background: var(--bg); color: var(--fg); font-family: "Avenir Next", Arial, sans-serif; }
      header { padding: 20px; border-bottom: 1px solid var(--border); }
      h1 { margin: 0; font-size: 24px; letter-spacing: 0.01em; }
      .container { padding: 20px; }
      .section { margin: 0 0 18px; padding: 0 0 18px; border-bottom: 1px solid var(--border); page-break-after: always; min-height: 9.25in; }
      .section:last-child { border-bottom: none; padding-bottom: 0; page-break-after: auto; }
      h2 { margin: 0 0 10px; font-size: 17px; }
      .md { font-size: 12px; line-height: 1.5; color: var(--fg); }
      footer { padding: 14px 20px; border-top: 1px solid var(--border); color: var(--muted); font-size: 11px; }
      a { color: #0b63ce; }
      ul, ol { margin: 6px 0 0 18px; padding: 0; }
      .muted { color: var(--muted); font-size: 12px; }
    </style>
  </head>
  <body>
    <header>
      <h1>{{TITLE}}</h1>
      <div class="muted">Entitlement OS v1.0</div>
    </header>
    <div class="container">
      {{BODY}}
    </div>
    <footer>
      <div><strong>Sources</strong></div>
      {{SOURCES}}
    </footer>
  </body>
</html>
