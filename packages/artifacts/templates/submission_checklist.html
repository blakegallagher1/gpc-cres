<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{TITLE}}</title>
    <style>
      :root { --fg: #111; --muted: #666; --border: #e5e7eb; }
      html, body { padding: 0; margin: 0; color: var(--fg); font-family: Arial, sans-serif; }
      header { padding: 18px; border-bottom: 1px solid var(--border); }
      h1 { margin: 0; font-size: 22px; }
      .container { padding: 18px; }
      .section { margin: 0 0 16px; padding: 0 0 16px; border-bottom: 1px solid var(--border); }
      .section:last-child { border-bottom: none; padding-bottom: 0; }
      h2 { margin: 0 0 8px; font-size: 16px; }
      .checklist { margin: 0; padding-left: 18px; }
      .checklist li { margin: 0 0 10px; }
      .row { display: flex; align-items: center; justify-content: space-between; gap: 12px; }
      .item { font-weight: 600; font-size: 13px; }
      .pill { font-size: 11px; padding: 2px 8px; border: 1px solid var(--border); border-radius: 999px; color: var(--muted); }
      .notes { font-size: 12px; color: var(--muted); margin-top: 4px; }
      .sources { font-size: 11px; margin-top: 4px; }
      .md { font-size: 12px; line-height: 1.45; }
      footer { padding: 14px 18px; border-top: 1px solid var(--border); color: var(--muted); font-size: 11px; }
      a { color: #0b63ce; }
    </style>
  </head>
  <body>
    <header>
      <h1>{{TITLE}}</h1>
      <div class="md">Submission checklist generated from the current Parish Pack and deal data.</div>
    </header>
    <div class="container">
      {{BODY}}
    </div>
    <footer>
      <div><strong>Sources</strong></div>
      {{SOURCES}}
    </footer>
  </body>
</html>
