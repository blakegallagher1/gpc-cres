name: Automation Wave 0

on:
  push:
    paths:
      - 'apps/web/lib/automation/**'
      - '.github/workflows/automation-wave0.yml'
  pull_request:
    paths:
      - 'apps/web/lib/automation/**'
      - '.github/workflows/automation-wave0.yml'

jobs:
  wave0:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '9'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Wave 0 automation tests
        run: pnpm -C apps/web test -- lib/automation/__tests__
