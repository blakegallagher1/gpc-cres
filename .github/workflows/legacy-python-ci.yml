name: Legacy Python CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "legacy/python/**"
      - ".github/workflows/legacy-python-ci.yml"
  pull_request:
    branches:
      - main
    paths:
      - "legacy/python/**"
      - ".github/workflows/legacy-python-ci.yml"

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: legacy/python
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: legacy/python/requirements.txt

      - name: Install dependencies
        run: python -m pip install --upgrade pip && python -m pip install -r requirements.txt -r requirements-dev.txt

      - name: Lint
        run: make lint

      - name: Type check
        run: make type-check

      - name: Tests
        run: make test
