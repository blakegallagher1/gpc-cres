name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: legacy/python
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: legacy/python/requirements.txt

      - name: Install dependencies
        run: python -m pip install --upgrade pip && python -m pip install -r requirements.txt -r requirements-dev.txt

      - name: Lint
        run: make lint

      - name: Type check
        run: make type-check

      - name: Tests
        run: make test

  frontend:
    runs-on: ubuntu-latest
    env:
      CI: "true"
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm --filter @entitlement-os/db generate

      - name: Build packages
        run: pnpm --filter @entitlement-os/shared build && pnpm --filter @entitlement-os/db build && pnpm --filter @entitlement-os/openai build

      - name: Lint
        run: pnpm --filter gpc-agent-dashboard lint

      - name: Tests
        run: pnpm --filter gpc-agent-dashboard test

      - name: Build
        run: pnpm --filter gpc-agent-dashboard build
